services:
  mongodb:
    image: mongo:7
    container_name: content-fabric-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: content_fabric

  redis:
    image: redis:7-alpine
    container_name: content-fabric-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongo-express:
    image: mongo-express:latest
    container_name: content-fabric-mongo-admin
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: "27017"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      - mongodb
    restart: unless-stopped

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: content-fabric-admin
    ports:
      - "3002:3002"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      PORT: "3002"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
